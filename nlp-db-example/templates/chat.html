<!DOCTYPE html>
<html>
<head>
    <title>DB Agentic AI Chat</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        #chatbox { width: 80%; max-width: 800px; margin: auto; margin-top: 30px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 20px; }
        #messages { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; border-radius: 8px; background: #fafafa; margin-bottom: 10px; }
        .msg { margin: 5px 0; padding: 8px; border-radius: 5px; max-width: 80%; }
        .user { background: #d1e7dd; align-self: flex-end; }
        .bot { background: #e2e3e5; }
        #inputArea { display: flex; }
        #messageInput { flex: 1; padding: 10px; font-size: 1em; }
        #sendBtn { padding: 10px 20px; font-size: 1em; background: #0b5ed7; color: white; border: none; cursor: pointer; }
        #sendBtn:hover { background: #0a53be; }
        .meta { color: #555; font-size: 0.9em; margin-bottom: 8px; }
        pre { background: #eef; padding: 6px 8px; border-radius: 4px; font-size: 0.9em; }
        .result-table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 10px;
    margin-bottom: 10px;
    background: #f9f9fb;
    font-size: 1em;
}
.result-table th, .result-table td {
    border: 1px solid #aaa;
    padding: 8px 12px;
    text-align: left;
}
.result-table th {
    background: #e2e3e5;
    font-weight: bold;
}
.result-table tr:nth-child(even) {
    background: #f2f2f2;
}

    </style>
</head>
<body>
    <div id="chatbox">
        <h2>ðŸ’¬ DB Agentic Chat</h2>
        <div id="messages"></div>
        <div id="inputArea">
            <input type="text" id="messageInput" placeholder="Ask a question about Chinook or Northwind data..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>
    <script>
        const messagesDiv = document.getElementById("messages");
        const input = document.getElementById("messageInput");
        const sendBtn = document.getElementById("sendBtn");

        function appendMessage(text, sender, meta, sql, result) {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("msg", sender);
            if(meta) {
                const metaDiv = document.createElement("div");
                metaDiv.classList.add("meta");
                metaDiv.innerText = meta;
                msgDiv.appendChild(metaDiv);
            }
            msgDiv.innerHTML += text;
            if(sql) msgDiv.innerHTML += `<pre>SQL: ${sql}</pre>`;
            if(result && result.columns && result.rows) {
               let table = '<table class="result-table"><thead><tr>';
            // Add headers
               result.columns.forEach(col => { table += `<th>${col}</th>`; });
               table += '</tr></thead><tbody>';
            // Add rows
               result.rows.forEach(row => {
               table += '<tr>';
               row.forEach(cell => { table += `<td>${cell}</td>`; });
               table += '</tr>';
               });
               table += '</tbody></table>';
               msgDiv.innerHTML += table;
            }

            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            appendMessage(text, "user");
            input.value = "";

            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            });
            const data = await res.json();
            appendMessage(
                (data.result.error ? "Error: " + data.result.error : "Here's what I found:"),
                "bot",
                `Source: ${data.database}`,
                data.sql,
                data.result
            );
        }

        sendBtn.addEventListener("click", sendMessage);
        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
